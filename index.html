<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        h1 {
          text-align: center;
          font-size :40px;
          color:red
        }
        .label-title {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .flex-container {

            align-items: center;     /* 垂直居中 */
            display: flex;
            align-items: center;
            gap: 10px; /* 控制label和input之间的间距 */
            }
        .input-field {
            flex: 0.8;
            height: 80px;
            
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;  /* 鼠标悬停的过渡效果 */
            outline: none;              /* 移除点击后的外框 */
            text-overflow: ellipsis;

        }
        .input-field:focus {
            border-color: #007bff;      /* 点击时的边框颜色 */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2); /* 聚焦时的阴影效果 */
        }

        /* 美化textarea */

.styled-textarea {
  width: 80%;
  max-width: 800px;      /* 限制最大宽度 */
  height: 500px;         /* 设置默认高度 */
  padding: 15px;         /* 增加内边距 */
  font-size: 16px;       /* 字体大小 */
  line-height: 1.5;      /* 行高 */
  border: 1px solid #ccc;/* 边框颜色 */
  border-radius: 8px;    /* 圆角 */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 添加阴影 */
  resize: both;  /* 允许调整大小 */
  box-sizing: border-box;/* 使padding不会影响整体宽度 */
  transition: border-color 0.3s, box-shadow 0.3s; /* 过渡效果 */
}

.styled-textarea:focus {
  border-color: #007bff;      /* 聚焦时的边框颜色 */
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2); /* 聚焦时的阴影效果 */
  outline: none;              /* 移除默认的聚焦外框 */
}

/* 响应式textarea */
.responsive-textarea {
  width: 80%;               /* 占满父容器宽度 */
  max-width: 100%;           /* 限制最大宽度 */
  min-width: 300px;          /* 设置最小宽度，避免在小屏幕上过窄 */
  height: 150px;
  padding: 15px;
  font-size: 16px;
  line-height: 1.5;
  border: 1px solid #ccc;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  resize: vertical;          /* 允许用户垂直调整 */
  box-sizing: border-box;    /* 内边距不会影响整体宽度 */
  transition: border-color 0.3s, box-shadow 0.3s;
}

.responsive-textarea:focus {
  border-color: #007bff;
  box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2);
  outline: none;
}



/* 提交按钮样式 */
.submit-button {
  display: inline-block;
  padding: 10px 20px;
  margin-top: 15px;
  font-size: 16px;
  color: #fff;
  background-color: #007bff;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

.submit-button:hover {
  background-color: #0056b3;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f9;
  margin: 0;
  padding: 20px;
}

/* 表单容器 */
.styled-form {
  max-width: 500px;
  margin: 0 20px;
  padding: 10px;
  background-color: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 12px rgba(252, 252, 252, 0.1);
  display: flex;  /* 使用 flexbox 来管理内容布局 */
  flex-direction: column;  /* 垂直排列 */
  align-items: flex-start;  /* 左对齐 */
  
}

/* 表格样式 */
.styled-table {
  width: 100%;
  border-collapse: collapse;
  
}

.styled-table th, .styled-table td {
  padding: 3px;
  text-align: left;
  vertical-align: middle;
  border-bottom: 1px solid #ffffff;
}

.styled-table th {
  background-color: #575b5f;
  color: #fcfcfc;
  font-weight: bold;
  text-transform: uppercase;
  font-size: 16px;
}

.styled-table td {
  background-color: #f9f9f9;
  font-size: 14px;
}

/* 输入框样式 */
.styled-input, .styled-textarea {
  width: 100%;
  padding: 2px;
  font-size: 16px;
  border: 1px solid #ffffff;
  border-radius: 8px;
  box-sizing: border-box;
  margin-top: 5px;
}

.styled-input:focus, .styled-textarea:focus {
  border-color: #e0ecf8;
  box-shadow: 0 0 5px rgba(254, 254, 255, 0.3);
  outline: none;
}
