<!DOCTYPE html>
<html lang="zh">
<head>

    <style>
        h1 {
          text-align: center;
          font-size :40px;
          color:red
        }
        .label-title {
            display: block;
            font-size: 18px;
            margin-bottom: 5px;
        }
        .input-field {
            width: 100%;
            height: 80px;
            max-width: 400px; 
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;  /* 鼠标悬停的过渡效果 */
            outline: none;              /* 移除点击后的外框 */
            text-overflow: ellipsis;

        }
        .input-field:focus {
            border-color: #007bff;      /* 点击时的边框颜色 */
            box-shadow: 0 4px 8px rgba(0, 123, 255, 0.2); /* 聚焦时的阴影效果 */
        }

      </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>问卷调查</title>
</head>
<body>
    <h1>质量调查报告</h1>

    <div >
    <label for="inputField" class="label-title">事件描述</label>
    <input type="text" id="inputField" class="input-field"

     placeholder="真实描述被调查事件背景或事件概述。
     (xx 年 x 月 x 日，xx执管 xx/xx（xx）飞机，发生 xx 事件，造成 xx后果。)" 
     
     >
    </div>
